<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bestie!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f1cee2;
            font-family: 'Bentham', serif;
            color: #5c3a4d;
            cursor: url('custom-cursor.png'), auto;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 90vh;
        }
        .polaroid-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .polaroid {
            background: white;
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .polaroid img {
            width: 100%;
            display: block;
            border-bottom: 10px solid white;
        }
        .polaroid:hover {
            transform: scale(1.2) rotate(0deg);
            z-index: 10;
        }
        .polaroid:nth-child(odd) {
            transform: rotate(-5deg);
        }
        .polaroid:nth-child(even) {
            transform: rotate(5deg);
        }
    </style>
</head>
<body>
    <iframe 
        id="yt-player"
        width="0" height="0"
        src="https://www.youtube.com/embed/NmopYuF4BzY?autoplay=1&loop=1&playlist=NmopYuF4BzY&mute=1"
        frameborder="0" allow="autoplay">
    </iframe>

    <h1>Happy Birthday!</h1>
    
    <div class="container">
        <div class="polaroid-container">
            <div class="polaroid"><img src="mrrobot.jpg" alt="Mr. Robot Duo"></div>
            <div class="polaroid"><img src="nana.jpg" alt="Nana Handhold"></div>
            <div class="polaroid"><img src="bbm.jpg" alt="Brokeback Mountain Duo"></div>
        </div>
        
        <img src="envelope.png" id="letter-button" class="interactive-img" alt="Envelope Button" style="width: 120px; cursor: pointer; transition: transform 0.3s ease-in-out;">
        
        <div class="polaroid-container">
            <div class="polaroid"><img src="mary.jpg" alt="Red Dead Duo"></div>
            <div class="polaroid"><img src="adaluis.jpg" alt="Resident Evil Duo"></div>
            <div class="polaroid"><img src="bateman.jpg" alt="American Psycho Duo"></div>
        </div>
    </div>

    <footer>
        <p>Made with love by Miko ðŸ’–</p>
    </footer>

    <script>
        document.getElementById("letter-button").addEventListener("click", function() {
            window.location.href = "letter.html";
        });
    </script>
</body>
</html>
