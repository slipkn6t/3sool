<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bestie!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Cormorant Garamond', serif;
            color: #a83232;
            cursor: url('esnupi.png'), auto;
            text-align: center;
            max-width: 90%;
            margin: auto;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 100vh;
            padding-bottom: 50px;
        }
        .polaroid-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .polaroid {
            background: #ffffff;
            border: 2px solid rgba(183, 28, 28, 0.3);
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
        }
        .polaroid img {
            width: 100%;
            display: block;
            border-bottom: 10px solid white;
        }
        .polaroid:hover {
            transform: scale(1.2) rotate(0deg);
            z-index: 10;
        }
        .polaroid:nth-child(odd) {
            transform: rotate(-5deg);
        }
        .polaroid:nth-child(even) {
            transform: rotate(5deg);
        }
        .vinyl-button {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .vinyl-button:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .letter-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .letter {
            width: 550px;
            max-width: 85%;
            background: none;
            padding: 30px;
            text-align: justify;
            opacity: 1;
            box-shadow: none;
        }
        .gift-container {
            position: relative;
            display: inline-block;
            margin-top: -40px;
        }
        .gift-code {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            color: #a83232;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .gift-container:hover .gift-code {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <iframe 
        id="yt-player"
        width="0" height="0"
        src="https://www.youtube.com/embed/atYNqvZcQ3M?autoplay=0&loop=1&playlist=atYNqvZcQ3M&mute=1"
        frameborder="0" allow="autoplay">
    </iframe>

    <h1>Happy Birthday!</h1>
    
    <img src="music.gif" id="music-button" class="vinyl-button" alt="Play Music" style="position: absolute; top: 50px; right: 40px; width: 120px;">
    
    <div class="container">
        <div class="polaroid-container">
            <div class="polaroid"><img src="mrrobot.jpg" alt="Mr. Robot Duo"></div>
            <div class="polaroid"><img src="nana.jpg" alt="Nana Handhold"></div>
            <div class="polaroid"><img src="bbm.jpg" alt="Brokeback Mountain Duo"></div>
        </div>
        
        <div class="letter-container" id="letter-box">
            <div class="letter" id="letter-content">
                <p>my dearest love,</p>
                <p>i love you most ardently,<br>dloo3.</p>
            </div>
        </div>
        
        <div class="gift-container">
            <img src="doveletter.png" id="gift-button" class="gift-dove" alt="Gift Button" style="width: 150px; cursor: pointer;">
            <span class="gift-code">LHKB-DPQX-NN66</span>
        </div>
    </div>

    <script>
        document.getElementById("music-button").addEventListener("click", function() {
            var player = document.getElementById("yt-player");
            var src = player.src;
            if (src.includes("autoplay=0")) {
                player.src = src.replace("autoplay=0", "autoplay=1").replace("mute=1", "mute=0");
            }
        });
    </script>
</body>
</html>
