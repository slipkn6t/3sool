<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bestie!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f1cee2;
            font-family: 'Bentham', serif;
            color: #5c3a4d; /* Changed to deep plum for better contrast */
            cursor: url('custom-cursor.png'), auto;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 90vh;
            padding: 20px;
        }
        .gallery-container {
            width: 150px;
            height: 400px; /* Increased height to avoid cutting off images */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .gallery-container.left {
            left: 5%;
        }
        .gallery-container.right {
            right: 5%;
        }
        .gallery-container img {
            width: 100%;
            display: block;
            margin-bottom: 10px; /* Added spacing between images */
            animation: scroll 6s infinite linear;
        }
        @keyframes scroll {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        .interactive-img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .interactive-img:hover {
            transform: scale(1.1);
        }
        .hidden-message {
            display: none;
        }
        .letter-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <iframe 
        id="yt-player"
        width="0" height="0"
        src="https://www.youtube.com/embed/NmopYuF4BzY?autoplay=1&loop=1&playlist=NmopYuF4BzY&mute=1"
        frameborder="0" allow="autoplay">
    </iframe>

    <h1>Happy Birthday!</h1>
    
    <div class="container">
        <div class="gallery-container left">
            <img src="mrrobot.jpg" alt="Mr. Robot Duo">
            <img src="nana.jpg" alt="Nana Handhold">
            <img src="bbm.jpg" alt="Brokeback Mountain Duo">
        </div>

        <img src="envelope.png" id="letter-button" class="interactive-img" alt="Envelope Button">

        <div class="gallery-container right">
            <img src="mary.jpg" alt="Red Dead Duo">
            <img src="adaluis.jpg" alt="Resident Evil Duo">
            <img src="bateman.jpg" alt="American Psycho Duo">
        </div>
    </div>

    <footer>
        <p>Made with love by Miko ðŸ’–</p>
    </footer>

    <script>
        document.getElementById("letter-button").addEventListener("click", function() {
            window.location.href = "letter.html";
        });
    </script>
</body>
</html>
