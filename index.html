<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bestie!</title>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Bentham', serif;
            color: #b71c1c;
            cursor: url('esnupi.png'), auto;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            height: 90vh;
        }
        .polaroid-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .polaroid {
            background: #ffffff; border: 3px solid rgba(183, 28, 28, 0.5);
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .polaroid img {
            width: 100%;
            display: block;
            border-bottom: 10px solid white;
        }
        .polaroid:hover {
            transform: scale(1.2) rotate(0deg);
            z-index: 10;
        }
        .polaroid:nth-child(odd) {
            transform: rotate(-5deg);
        }
        .polaroid:nth-child(even) {
            transform: rotate(5deg);
        }
        .vinyl-button {
            width: 100px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .vinyl-button:hover {
            transform: scale(1.1) rotate(10deg);
        }
        .letter-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .letter {
            width: 250px;
            height: 300px;
            background-color: white;
            position: absolute;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            opacity: 0;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .envelope {
            cursor: pointer;
            transition: transform 0.6s ease-in-out, opacity 0.4s ease-in-out;
        }
        .open .envelope {
            transform: scale(1.2) translateY(-20px);
            opacity: 0;
        }
        .open .letter {
            transform: translateY(-50%) scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <iframe 
        id="yt-player"
        width="0" height="0"
        src="https://www.youtube.com/embed/atYNqvZcQ3M?autoplay=0&loop=1&playlist=atYNqvZcQ3M&mute=1"
        frameborder="0" allow="autoplay">
    </iframe>

    <h1>Happy Birthday!</h1>
    
    <img src="music.gif" id="music-button" class="vinyl-button" alt="Play Music" style="position: absolute; top: 50px; right: 40px; width: 120px;">
    
    <div class="container">
        <div class="polaroid-container">
            <div class="polaroid"><img src="mrrobot.jpg" alt="Mr. Robot Duo"></div>
            <div class="polaroid"><img src="nana.jpg" alt="Nana Handhold"></div>
            <div class="polaroid"><img src="bbm.jpg" alt="Brokeback Mountain Duo"></div>
        </div>
        
        <div class="letter-container" id="letter-box">
            <img src="envelope.png" class="envelope" id="letter-button" alt="Envelope Button" style="width: 120px;">
            <div class="letter" id="letter-content">
                <p>Dear Bestie,</p>
                <p>Happy Birthday! You mean the world to me. I hope this day is as special as you are. Thank you for being my best friend. ðŸ’–</p>
            </div>
        </div>
        
        <div class="polaroid-container">
            <div class="polaroid"><img src="mary.jpg" alt="Red Dead Duo"></div>
            <div class="polaroid"><img src="adaluis.jpg" alt="Resident Evil Duo"></div>
            <div class="polaroid"><img src="bateman.jpg" alt="American Psycho Duo"></div>
        </div>
    </div>

    <footer>
        <p>Made with love by Miko ðŸ’–</p>
    </footer>

    <script>
        document.getElementById("music-button").addEventListener("click", function() {
            var player = document.getElementById("yt-player");
            var src = player.src;
            if (src.includes("autoplay=0")) {
                player.src = src.replace("autoplay=0", "autoplay=1").replace("mute=1", "mute=0");
            }
        });
        
        document.getElementById("letter-button").addEventListener("click", function() {
            document.getElementById("letter-box").classList.toggle("open");
        });
    </script>
</body>
</html>
